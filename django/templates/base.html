{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head >
  <meta charset="UTF-8" >
  <title >{% block title %}Q_A{% endblock %}</title >
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'base.css' %}" >
</head >
<body >
<nav class="navbar navbar-expand-lg  bg-success" >
  <div class="container" >
    <a class="navbar-brand" href="/" ><button class="btn btn-light">Q_A</button>
      {% if user.is_authenticated %}
      <a><span class="badge badge-warning">Hello, {{ user.username }}</span></a>
      {% endif %}
    </a >
    <ul class="navbar-nav" >
      <li class="nav-item" >

      <li class="nav-item" >
      <a class="nav-link" href="{% url 'qanda:ask' %}" >
        <button class="btn btn-light">Ask</button>
      </a >
      </li >
      <li class="nav-item" >
        <a class="nav-link" href="{% url 'qanda:index' %}" >
          <button class="btn btn-light">Today's Questions</button>
        </a >
      </li >
      {% if user.is_authenticated %}
        <li class="nav-item" >
          <a class="nav-link" href="{% url 'user:logout' %}" >
            <button class="btn btn-light">Logout</button>
          </a >
        </li >
      {% else %}
        <li class="nav-item" >
          <a class="nav-link" href="{% url 'user:login' %}" >
            <button class="btn btn-light">Login</button>
          </a >
        </li >
        <li class="nav-item" >
          <a class="nav-link" href="{% url 'user:register' %}" >
            <button class="btn btn-light">Register</button>
          </a >
        </li >
      {% endif %}
    </ul >
  </div >
</nav >
<div class="container" >
  {% block body %}{% endblock %}
</div >
<div class="w3-sidebar w3-bar-block" style="margin-left:75%;" >
  {% block sidebar %}
    <div class="card" style="width: 25rem;">
        <center>
          <div class="card-body">
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search">
              <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </center>
    </div>
    <div class="card" style="width: 25rem;">
      <center>
        <a class="navbar-brand" href="https://www.linkedin.com/in/alexey-yukhymenko-57162a143/">
          <button type="button" class="btn btn-light">
            <img src="{% static 'image/in.jpg' %}" alt="Linked In"/>
          </button>
        </a>
        <a class="navbar-brand" href="https://github.com/fastik17">
          <button type="button" class="btn btn-light">
            <img src="{% static 'image/git.jpg' %}" class="card-img"  alt="GitHub"/>
          </button>
        </a>
      </center>
    <div class="card" style="width: 25rem;">
      <p><center><a href="{% url 'email' %}" class="btn btn-secondary">Contact me</a></center></p>
    </div>
  {% endblock %}
</div>
</body >
</html >
